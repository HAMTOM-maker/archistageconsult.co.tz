	<style>
		@keyframes floatOverlay {

			50% { transform: translateX(24px) scale(1.01); }
			100% { transform: translateX(0px) scale(1); }
		}
		.glass-menu {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 32px;
			width: 80%;
			z-index: 2;
		}
		.glass-menu a {
			font-family: 'Montserrat', Arial, sans-serif;
			font-weight: 400;
			font-size: 1.6rem;
			color: #222;
			text-decoration: none;
			padding: 12px 18px 12px 20px;
			letter-spacing: 0.5px;
			border-radius: 6px;
			position: relative;
			transition: color 0.18s ease, transform 0.18s ease;
		}
		/* Portfolio-style yellow accent bar on hover */
		.glass-menu a::before {
			content: '';
			position: absolute;
			left: 8px;
			top: 50%;
			transform: translateY(-50%) scaleY(0.88);
			width: 8px;
			height: 56%;
			border-radius: 6px;
			background: linear-gradient(180deg,#ffd54f 0%,#ffb300 100%);
			opacity: 0;
			box-shadow: 0 6px 18px rgba(255,170,0,0.12);
			transition: opacity 0.18s ease, transform 0.18s ease;
		}
		.glass-menu a:hover {
			color: #111;
			transform: translateX(6px);
		}
		.glass-menu a:hover::before {
			opacity: 1;
			transform: translateY(-50%) scaleY(1);
		}
		.social-icons {
			position: absolute;
			bottom: 40px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			gap: 28px;
			z-index: 9999;
		}
		.social-icon {
			width: 48px;
			height: 48px;
			border-radius: 50%;
			background: rgba(255,255,255,0.7);
			display: flex;
			align-items: center;
			justify-content: center;
			box-shadow: 0 2px 8px rgba(0,0,0,0.12);
			transition: background 0.2s, box-shadow 0.2s;
			cursor: pointer;
		}
		.social-icon:hover {
			background: #ffe600;
			box-shadow: 0 0 16px 2px #ffe600;
		}
		.social-icon svg {
			width: 26px;
			height: 26px;
			fill: #333;
		}
		.glass-overlay {
			position: fixed;
			top: 0;
			right: -40vw;
			width: 40vw;
			height: 100vh;
			z-index: 110;
			background: rgba(255, 245, 230, 0.55);
			backdrop-filter: blur(18px) saturate(120%);
			box-shadow: -8px 0 32px 0 rgba(0,0,0,0.12);
			transition: right 0.7s cubic-bezier(.77,.2,.25,1);
		}
		.glass-overlay.active {
			right: 0;
		}
		.hamburger:hover .bar {
			background-color: #ffe600;
			box-shadow: 0 0 12px 2px #ffe600;
		}
		/* flipped first slide: keep the horizontal flip but also animate its transform and object-position
		   so the zoomed crop eases in/out during cross-fade instead of snapping */
		.slide-img.flip {
			transform: scaleX(-1);
			transition: transform 1.2s ease, object-position 1.2s ease;
			will-change: transform, object-position;
		}
		/* when the flipped (first) slide is visible, zoom it and anchor the zoom to the top so
		   only a small portion appears inside the V overlay */
		.slide-img.flip.active {
			transform-origin: center top;
			transform: scaleX(-1) scale(1.32);
			/* move the image up so the V-shaped overlay shows a tighter crop */
			object-position: center 12%;
		}
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			width: 100vw;
			overflow: hidden;
			position: relative;
		}
		.slideshow-bg {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			z-index: 0;
			overflow: hidden;
		}
		.slide-img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			object-fit: cover;
			object-position: center 65%;
			filter: brightness(1.08);
			opacity: 0;
			/* original behavior: opacity-only cross-fade */
			transition: opacity 1.2s ease;
			/* keep opacity-only cross-fade; no drone animation on homepage slides */
		}
		.slide-img.active {
			opacity: 1;
			transition: opacity 1.2s ease;
		}
		.hamburger {
			position: absolute;
			top: 24px;
			right: 24px;
			width: 40px;
			height: 40px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			z-index: 20;
		}
		.v-overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 35vh;
			z-index: 10;
			pointer-events: none;
		}
		.bar {
			width: 40px;
			height: 4px;
			background-color: #fff;
			margin: 4px 0;
			border-radius: 2px;
			box-shadow: 0 1px 3px rgba(14, 13, 13, 0.2);
		}

		/* CTA on the right side of the slanted V overlay */
		.overlay-cta {
			position: absolute;
			top: calc(35vh / 2 - 20px);
			right: 6vw;
			z-index: 105;
			padding: 12px 20px;
			border-radius: 8px;
			border: none;
			background: linear-gradient(120deg,#ffffff 60%,#f0f0f0 100%);
			box-shadow: 0 10px 30px rgba(0,0,0,0.18);
			font-family: 'Montserrat', Arial, sans-serif;
			font-weight: 600;
			color: #222;
			cursor: pointer;
			transition: transform 0.18s ease, box-shadow 0.18s ease;
		}

		/* left-side CTA (below tagline description) */
		/* left-side CTA (below tagline description) - claymorphism + floating */
		.left-cta {
			font-family: 'Montserrat', Arial, sans-serif;
			font-size: 1.06rem;
			font-weight: 700;
			color: #222;
			padding: 12px 28px;
			border-radius: 14px;
			border: 1px solid rgba(255,255,255,0.6);
			background: linear-gradient(145deg, #fbfdff 0%, #e8eef8 100%);
			box-shadow: 8px 10px 20px rgba(0,0,0,0.12), -6px -6px 16px rgba(255,255,255,0.7), inset 0 2px 0 rgba(255,255,255,0.6), inset 0 -6px 12px rgba(0,0,0,0.06);
			/* removed glowing drop shadows to keep a clean floating look */
			box-shadow: none;
			cursor: pointer;
			transition: transform 220ms cubic-bezier(.2,.9,.2,1), box-shadow 220ms ease, filter 220ms ease;
			position: relative;
			z-index: 102;
			will-change: transform;
			animation: floatBtn 4s ease-in-out infinite;
		}
		/* subtle shadow 'ground' under the floating button */
		.left-cta::after {
			content: "";
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			bottom: -10px;
			width: 70%;
			height: 10px;
			background: radial-gradient(ellipse at center, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0.02) 60%);
			filter: blur(6px);
			/* subtler ground shadow beneath the floating button */
			background: radial-gradient(ellipse at center, rgba(0,0,0,0.06) 0%, rgba(0,0,0,0.01) 60%);
			filter: blur(8px);
			border-radius: 50%;
			pointer-events: none;
			z-index: -1;
		}
		.left-cta:hover {
			transform: translateY(-12px) scale(1.02);
			box-shadow: 14px 22px 40px rgba(0,0,0,0.18), -8px -8px 20px rgba(255,255,255,0.6);
			animation-play-state: paused;
		}
		@keyframes floatBtn {
			0% { transform: translateY(0); }
			50% { transform: translateY(-10px); }
			100% { transform: translateY(0); }
		}
		/* page-load entrance animation for tagline and description */
		@keyframes fadeUp {
			0% { opacity: 0; transform: translateY(12px); }
			100% { opacity: 1; transform: translateY(0); }
		}
		.tagline-animate {
			/* visible immediately; text reveal is handled by JS typewriter */
			opacity: 1;
		}

		.desc-animate p {
			opacity: 0;
			transform: translateY(8px);
			animation: fadeUp 700ms cubic-bezier(.2,.9,.25,1) forwards;
		}
		.desc-animate p:nth-child(1) { animation-delay: 620ms; }
		.desc-animate p:nth-child(2) { animation-delay: 820ms; }
		/* small arrow to the right of CTA */
		.cta-arrow {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			width: 36px;
			height: 36px;
			margin-left: 12px;
			vertical-align: middle;
			border-radius: 10px;
			background: linear-gradient(145deg, #f7f9ff 0%, #e6eef8 100%);
			box-shadow: 6px 8px 16px rgba(0,0,0,0.12), -4px -4px 10px rgba(255,255,255,0.7);
			/* remove glowing shadow on arrow */
			box-shadow: none;
			transition: transform 180ms ease, box-shadow 180ms ease;
			cursor: pointer;
		}
		.cta-arrow svg { width: 18px; height: 18px; display:block; }
		.cta-arrow:hover { transform: translateX(6px); box-shadow: 10px 14px 30px rgba(0,0,0,0.16); }
		.cta-arrow:hover { transform: translateX(6px); }
		.overlay-cta:hover {
			transform: translateY(-3px);
			box-shadow: 0 14px 40px rgba(0,0,0,0.22);
		}

		
	</style>

	<script>
		const hamburgerMenu = document.getElementById('hamburgerMenu');
		const glassOverlay = document.getElementById('glassOverlay');
		hamburgerMenu.addEventListener('click', (e) => {
			glassOverlay.classList.toggle('active');
			e.stopPropagation();
		});
		document.addEventListener('click', (e) => {

			e.stopPropagation();
		});

	<script>
		const slides = document.querySelectorAll('.slide-img');
		let current = 0;
		setInterval(() => {
			slides[current].classList.remove('active');
			current = (current + 1) % slides.length;
			slides[current].classList.add('active');
		}, 7000);
	</script>
	<script>
		// CTA navigation: clicking the button or the arrow goes to About Us.html
		(function(){
			const leftBtn = document.getElementById('leftCtaBtn');
			const leftArrow = document.getElementById('leftCtaArrow');
			function goToAbout(e){
				// small safeguard: allow modifier keys to open in new tab if used
				if (e && (e.metaKey || e.ctrlKey || e.shiftKey)) return;
				window.location.href = 'About Us.html';
			}
			if (leftBtn) leftBtn.addEventListener('click', goToAbout);
			if (leftArrow) leftArrow.addEventListener('click', goToAbout);

		<script>
			// Simple typewriter effect for the tagline
			(function(){
				const el = document.getElementById('taglineText');
				const text = 'DESIGNING SPACES, INSPIRING FUTURES';
				let i = 0;
				function type(){
					if (!el) return;
					el.textContent = text.slice(0, i);
					i++;
					if (i <= text.length) setTimeout(type, 42 + Math.random()*45);
				}
				// slight entrance delay so page loads first
				setTimeout(type, 260);
			})();
		</script>
		<script>

					window.location.href = 'index.html';
				}
				if (logoImg) {
					logoImg.style.cursor = 'pointer';
					logoImg.addEventListener('click', goHome);
				}
				if (homeMenuLink) {
